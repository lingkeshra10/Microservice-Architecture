syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.microservice.proto";
option java_outer_classname = "LogsProto";

service Logs {
  rpc logs(addLogs) returns (APIResponse);
}

message addLogs {
  string userId = 1;
  int32 responseCode = 2;
  string remark = 3;
}

message APIResponse {
  int32 code = 1;
  string message = 2;
  string object = 3;
}